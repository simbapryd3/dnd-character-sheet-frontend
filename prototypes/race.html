<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dndform.css">
    <title>Choose Your Race</title>
</head>
<body>
    <div id="race">
        <h1 class="#" id="title">Choose Yuh Race?</h1>
        <form class="#" action="" method="GET">
            <select name="race">
              <option value="Dwarf">Dwarf</option>
              <option value="Halfling">Halfling</option>
              <option value="Genasi">Genasi</option>
              <option value="Dragonborn">Dragonborn</option>
              <option value="Half-Orc">Half-Orc</option>
            </select>
            <br><br>
            <input type="submit">
          </form>
          
          <section class="#" id ="suggestion">
              <h2 class="#" id="suggestion-title">
                  Suggested Races based on your current characteristic stats.
              </h2>
              <div id="options">
                  
              </div>
          </section>
    </div>
    
</body>
</html>
