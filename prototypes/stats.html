<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>D&D FORM</title>
</head>
<body>
        <header id="topnav">
                <div class="inner">
                        <h1 class="title">Character Sheet</h1>
                  <nav role='navigation'>
                    <ul>
                      <li><a href="#">Home</a></li>
                      <li><a href="#">About</a></li>
                      <li><a href="#">Clients</a></li>
                      <li><a href="#">Contact Us</a></li>
                    </ul>
                  </nav>  
                </div>
              </header>
    <h1 class="title">Character Sheet</h1>
    <form class="#" id="form" action="#" method="POST">
        <label id="title">
            Run Your Stats, B
        </label>
        <br>
        <div>
            <label class="#">Enter your Strength: </label>
            <input type="number" id="strength" name="str" min="1" max="20" >
        </div>
        <br>
        <div>
            <label class="#">Enter your Dexterity: </label>
            <input type="number" id="dexterity" name="dex" min="1" max="20">
        </div>
        <br>
        <div>
            <label class="#">Enter your Constitution: </label>
            <input type="number" id="constitution" name="con" min="1" max="20">
        </div>
        <br>
        <div>
            <label class="#">Enter your Intelligence: </label>
            <input type="number" id="intelligence" name="int" min="1" max="20">
        </div>
        
        <div>   
            <label class="#">Enter your Wisdom (Khalifa): </label>
            <input type="number" id="wisdom" name="wis" min="1" max="20">
        </div>
        <br>
        <div>
            <label class="#">Enter your Charisma, plz: </label>
            <input type="number" id="charisma" name="cha" min="1" max="20">
        </div>
        <br>
        <button type="submit">Run it!</button>
    </form>
    
</body>
</html>
